<body>

<div id="wrap">

    <!-- CLOUDS SECTION BEGIN -->
    <section id="clouds">
        <div class="cloud1"></div>
        <div class="cloud2"></div>
        <div class="cloud3"></div>
        <div class="cloud4"></div>
    </section>
    <!-- CLOUDS SECTION END -->


    <!-- INTRO SECTION BEGIN -->
    <section id="intro">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <a href="https://creanima.ru" class="logo"></a>

                    <p class="slogan">
                        Мы ищем опытного и талантливого <strong>JavaScript-разработчика</strong><br>


                        <b> Мы ждем от вас: </b><br>
                    <p class="req">
                        - Отличное знание HTML, CSS, JS<br>
                        - Опыт работы с Angular и React будет преимуществом.<br>
                        - Уделять внимание мелочам и делать свою работу изящно и красиво.<br>
                    </p>


                    <form action="email.php" method="post" id="subscribe_form">
                        <div id="form-messages"></div>
                        <div class="flip-container" id="subscribe_field">
                            <div class="flipper">
                                <div class="front">
                                    <div class="input-group">
                                        <div class="field">
                                            <input class="form-control" type="text" name="name" id="name" required placeholder="Имя *">
                                        </div>
                                        <div class="field">
                                            <input class="form-control" type="email" name="email" id="email" required placeholder="Эл. адрес *">
                                        </div>
                                        <div class="field">
                                            <input class="form-control" type="tel" name="tel" id="phone" required placeholder="Телефон *">
                                        </div>
                                        <div class="field">
                                            <input class="form-control" type="url" name="message" id="message" placeholder="Портфолио">
                                        </div>

                                        <div class="field">
                                            <button class="btn btn-default" type="submit" id="subscribe_submit">
                                                Отправить
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="tower">
                        <div class="body"></div>
                        <div class="clock">
                            <div class="arrow_min"></div>
                            <div class="arrow_sec"></div>
                        </div>
                        <div class="window">
                            <div class="left_blind"></div>
                            <div class="right_blind"></div>
                        </div>
                        <div class="bubble">Stay <br>tuned!</div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section id="content">
        <div class="container">

        </div>
